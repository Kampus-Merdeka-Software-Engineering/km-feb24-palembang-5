<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart SE RevoU</title>
</head>
<body>
    <div style="width: 900px;">
        <canvas id="orderQty"></canvas>
    </div>

    <div style="width: 900px;">
        <canvas id="AOV"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const getOrderQty = document.getElementById("orderQty");

        const getOrderQuantity = async () => {
            const response = await fetch("data/dataset.json");
            const dataJson = await response.json();
            console.log(dataJson);

            new Chart(getOrderQty, {
                type: "bar",
                data: {
                    labels: dataJson.data.map((bikes) => bikes.Month),
                    datasets: [
                        {
                            label: 'Order Quantity',
                            data: dataJson.data.map((bikes) => bikes.Order_Quantity),
                            borderWidth: 1,
                        },
                    ],
                },
            });
        };

        getOrderQuantity();
    </script>
</body>
</html>
