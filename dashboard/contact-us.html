<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Contact Us</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style-dashboard.css">
    <!-- font icon box -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <form class="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <div class="profile">
            <img src="../assets/img/user.jpg" alt="Profile Picture">
            <span class="profile-name">User</span>
        </div>
    </div>    
    <!-- navbar -->
    
    <div class="container">
        <!-- side navbar -->
        <div class="sidebar">
            <div id="menu-button">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="hamburger"></div>
                </label>
            </div>
            <br><br>
            <div class="header">
                <div class="list-item">
                    <a href="#">
                        <span class="desc-header">
                            TEAM 5 PALEMBANG
                        </span>
                    </a>
                </div>
                <hr>
                <div class="main">
                    <div class="list-item">
                        <i class='bx bxs-dashboard icon'></i>
                        <a href="dashboard.html">
                            <span class="desc">Dashboard</span>
                        </a>
                    </div>

                    <div class="list-item">
                        <i class='bx bxs-user icon'></i>
                        <a href="team.html">
                            <span class="desc">Our Team</span>
                        </a>
                    </div>

                    <div class="list-item">
                        <i class='bx bxs-edit icon'></i>
                        <!-- <i class='bx bx-objects-vertical-bottom icon'></i> -->
                        <a href="about-us.html">
                            <span class="desc">About</span>
                        </a>
                    </div>

                    <div class="list-item">
                        <i class='bx bxs-contact icon'></i>
                        <a href="contact-us.html">
                            <span class="desc">Contact Us</span>
                        </a>
                    </div>

                    <div class="list-item">
                        <i class='bx bxs-exit icon'></i>
                        <a href="../index.html">
                            <span class="desc">Kembali</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- side navbar -->

        <!-- main content -->
        <div class="main-content">
            <div class="content">
                <p>Pages / Contact Us</p>
                <h2>Contact Us</h2>
            </div>
        </div>
        <!-- main content -->
    </div>

    <script src="../dist/main.js"></script>
</body>
</html>
